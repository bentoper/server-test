apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: bento-server
  name: bento-server
spec:
  replicas: 3
  selector:
    matchLabels:
      app: bento-server
  template:
    metadata:
      labels:
        app: bento-server
    spec:
      containers:
      - image: 558830342743.dkr.ecr.us-east-1.amazonaws.com/bento-test:latest
        name: bento-server
        ports:
        - containerPort: 3000
        env:
        - name: DEST
          value: 8080

---
apiVersion: v1
kind: Service
metadata:
  name: server-entrypoint
  namespace: default
spec:
  type: NodePort
  selector:
    bb: web
  ports:
  - port: 8080
    targetPort: 8080
    nodePort: 30001